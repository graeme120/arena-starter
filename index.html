<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <template id="bookTemplate">
      <div class="book-cover">
        <a class="book-link" target="_blank" rel="noopener noreferrer">
          <div class="cover-container">
            <img src="" alt="Image from Are.na" class="picture" />
          </div>
          <div class="book-title"></div>
        </a>
        <p class="book-description"></p>
      </div>
    </template>

    <div id="content" class="library-content">
      <div id="blockspace" class="library-inner">
        <!-- Content will be loaded here -->
      </div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
  <!-- Replace 'YOUR-BASE-URL' with the actual base URL where your JavaScript file is hosted -->
</html>
